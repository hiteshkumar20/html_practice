<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="first.css">
    <title>Login-Form</title>
  </head>
  <body>
    <h1 id='one'>Login Page</h1>
    <h3 id="two">Note:Enter your correct information</h3>
    <div class="container">
    <form>
      <input class="first" type="text"  placeholder="Firstname"><br>
      <input class="second" type="text"  placeholder="Lastname"><br>
      <input class="third" type="email" placeholder="xyz@gmail.com"><br>
      <input class="fourth" type="password"  placeholder="*******"><br>
      <input type="date" name="" value="DateOfBirth" class="seven"><br>
      <input type="checkbox" name="" value="">I agree all the terms and conditions <br>
      <input class="fifth" type="submit" name="" value="submit">
      <p>or sign up with Facebook</p>
      <input class="sixth" type="submit" name="" value="Facebook">
    </form>
  </div>
  </body>
</html>
